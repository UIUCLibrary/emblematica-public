<div class="target">
	<h1>What is an Iconclass?</h1>
	<div class="content">
	    	<p>Iconclass is a multilingual, subject-specific, hierarchically ordered collection of 
	        more than 28,000 descriptors used to classify and organize collections of cultural heritage images. 
	        See: <a href='http://www.iconclass.nl/about-iconclass/what-is-iconclass'>
	        http://www.iconclass.nl/about-iconclass/what-is-iconclass</a> for further information.
	    </p>
	</div>
</div>
